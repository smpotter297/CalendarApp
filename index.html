<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <br>
    <button class ="btn cleardata">Clear Data</button>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-1 hour data-value=09">9A</div>
      <textarea id="9" class="col-md-10 description textarea data-value=event09"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"> </button>
    </div>
    <div class="row time-block">
        <div class="col-md-1 hour data-value=10">10A</div>
        <textarea id="10" class="col-md-10 description textarea data-value=event10"></textarea>
        <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=11">11A</div>
      <textarea id="11" class="col-md-10 description textarea data-value=event11"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=12">12P</div>
      <textarea id="12" class="col-md-10 description textarea data-value=event12"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=13">1P</div>
      <textarea id="13" class="col-md-10 description textarea data-value=event13"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=14">2P</div>
      <textarea id="14" class="col-md-10 description textarea data-value=event4"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=15">3P</div>
      <textarea id="15" class="col-md-10 description textarea data-value=event15"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=16">4P</div>
      <textarea id="16" class="col-md-10 description textarea data-value=event16"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=17">5P</div>
      <textarea id="17" class="col-md-10 description textarea data-value=event17"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save"></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
