<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-1 hour data-value=9">9A</div>
      <textarea class="col-md-10 description textarea data-value=event9"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save9"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=10">10A</div>
      <textarea class="col-md-10 description textarea data-value=event10"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save10"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=11">11A</div>
      <textarea class="col-md-10 description textarea data-value=event11"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save11"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=12">12P</div>
      <textarea class="col-md-10 description textarea data-value=event12"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save12"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=1">1P</div>
      <textarea class="col-md-10 description textarea data-value=event1"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=2">2P</div>
      <textarea class="col-md-10 description textarea data-value=event2"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save2"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=3">3P</div>
      <textarea class="col-md-10 description textarea data-value=event3"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save3"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=4">4P</div>
      <textarea class="col-md-10 description textarea data-value=event4"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save4"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour data-value=5">5P</div>
      <textarea class="col-md-10 description textarea data-value=event5"></textarea>
      <button class="col-md-1 saveBtn i:hover far fa-save data-value=save5"></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
